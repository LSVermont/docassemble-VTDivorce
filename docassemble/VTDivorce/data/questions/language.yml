#### Spanish Divorce Next Steps Attachments
---
code: |
  divorce_Post_interview_instructions_es.enabled = (al_user_language == "es") and divorce_Post_interview_instructions.enabled
---
attachments:
  - name: Próximos pasos para el divorcio
    filename: divorce_next_steps_es
    variable name: divorce_Post_interview_instructions_es[i]
    docx template file: divorce_next_steps_es.docx
    skip undefined: True
    fields:
        - "address_county": ${ trial_court.address.county }
        - "division": ${ trial_court.division }
        - "name": ${ trial_court }
        - "address_address": ${ trial_court.address.address }
        - "address_unit": ${ trial_court.address.unit }
        - "address_city": ${ trial_court.address.city }
        - "address_state": ${ trial_court.address.state }
        - "address_zip": ${ trial_court.address.zip }
        - "arbitrary_attribute": ${ trial_court.arbitrary_attribute }
        - "phone": ${ trial_court.phone }
        - "email": ${ trial_court.email }
  - name: Próximos pasos para el divorcio (sin hijos)
    filename: divorce_no_kids_next_steps_es
    variable name: divorce_no_kids_next_steps_es[i]
    skip undefined: True
    docx template file: divorce_no_kids_next_steps_es.docx
---
